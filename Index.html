<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheCodesPlusProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <h1>

        <li class="currentDate" id="date"></li>
        </br>
        Weather Today in
        <p>
            <button id=current-button>
                Show weather where I am
            </button>
        <form id="city-form">
            <input type="city" id="city-input" placeholder="City" />
            <input type="submit" value="Search" />
            <i class="fas fa-search"></i>
            </p>

    </h1>

    <h2>
        <span id="city"> Toronto </span>
        <span class="temperature" id="temperature"> 6 </span>
        <span class="temperatureUnits">
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
        </span>
        <br />
        <img src="images/sunny.png" width="200">
        <br/>
        <ul class = "today-weather">
            <li>
                Windspeed 
                <span class = "windspeed" id = "windspeed">13</span>
                <span class = "kilometers-link">Km</span>
            </li>
            <li class= "weather-description" id="weather-description">
                feels like
            </li>
    
        </ul>
        
    </h2>

    </form>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="card" style="width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title">Monday</h5>
                        <h6 class="card-subtitle mb-2 text-muted">2°C</h6>
                        <p class="card-text">Sunny </p>
                        <img src="images/sunny.png" width="100">
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card" style="width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title">Tuesday</h5>
                        <h6 class="card-subtitle mb-2 text-muted">-1°C</h6>
                        <p class="card-text">Snow showers</p>
                        <img src="images/snowy.jpeg" width="100">
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card" style="width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title">Wednesday</h5>
                        <h6 class="card-subtitle mb-2 text-muted">3°C</h6>
                        <p class="card-text">Some clouds </p>
                        <img src="images/suncloud.jpg" width="100">
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card" style="width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title">Thursday</h5>
                        <h6 class="card-subtitle mb-2 text-muted"> 7°C</h6>
                        <p class="card-text">Sunny </p>
                        <img src="images/sunny.png" width="100">
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card" style="width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title">Friday</h5>
                        <h6 class="card-subtitle mb-2 text-muted">3°C</h6>
                        <p class="card-text">Sun and cloud</p>
                        <img src="images/suncloud.jpg" width="100">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <a class="git-link" href="https://github.com/ac29/my-awesome-app" target="blank"> Open Source Code</a>
